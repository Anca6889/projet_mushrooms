{% extends "index.html" %}

{% block body_content %}

<header class="masthead" style="background-image: url('/static/assets/img/mushrooms-3686917_1920.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <class class="site-heading">
                    <h1>Votre compte</h1>
                    <span class="subheading">informations sur votre compte</span>
                </class>
            </div>
        </div>
    </div>
</header>
<div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
    <div class="bg-white col-10 col-lg-6 rounded">
        <h3 class="text-primary mt-3 text-center"> Mon compte </h3>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="text-primary">Nom d'utilisateur</td>
                    <td>{{ user.username }}</td>
                <tr>
                <tr>
                    <td class="text-primary">Adresse email</td>
                    <td>{{ user.email }}</td>
                <tr>
            </tbody>
        </table>
        <a href="{% url 'change_password' %}" class="btn btn-outline-primary mt-2" role="button">Modifier mon mot de passe</a>
        <hr>
    </div>
</div>

{% endblock %}
